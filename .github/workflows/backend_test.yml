name: Backend Tests

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Node.js のバージョンをセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # 必要に応じてNode.jsのバージョンを変更

      # 3. キャッシュの設定（npm の依存関係をキャッシュ）
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. npm install で依存パッケージをインストール
      - name: Install dependencies
        working-directory: ./app/backend
        run: npm install

      # 5. Prisma generate を実行
      - name: Prisma generate
        working-directory: ./app/backend/src/prisma
        run: npx prisma generate --schema=./app/backend/src/prisma/schema.prisma

      # 6. Jest を使ってテストを実行
      - name: Run tests
        working-directory: ./app/backend
        run: npm run test

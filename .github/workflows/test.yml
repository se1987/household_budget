name: Run Backend and Frontend Tests

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. DockerとDocker Composeをインストール
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      # 3. Docker Composeを使ってサービスをビルドし起動
      - name: Set up Docker Compose and Build Services
        run: docker-compose up --build -d

      # 4. Jestでバックエンドのテストを実行
      - name: Run Backend Jest Tests
        run: docker-compose exec backend npm run test

      # 5. Playwrightでフロントエンドのテストを実行
      - name: Run Frontend Playwright Tests
        run: docker-compose exec frontend npx playwright test

      # 6. テスト後にすべてのコンテナを停止
      - name: Stop Docker Compose
        run: docker-compose down

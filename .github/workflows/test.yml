name: Run Backend and Frontend Tests

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Docker Composeを使ってサービスをビルドし起動
      - name: Set up Docker Compose and Build Services
        run: docker-compose up --build -d

      # 3. フロントエンドが起動するまで待機
      - name: Wait for frontend to be ready
        run: |
          until curl -s http://localhost:3001/ > /dev/null; do
            echo "Waiting for frontend...";
            sleep 5;
          done
        timeout-minutes: 2

      # 4. Jestでバックエンドのテストを実行
      - name: Run Backend Jest Tests
        run: docker-compose exec backend npm run test

      # 5. Playwrightでフロントエンドのテストを実行
      - name: Run Frontend Playwright Tests
        run: docker-compose exec frontend npx playwright test

      # 6. テスト後にすべてのコンテナを停止
      - name: Stop Docker Compose
        run: docker-compose down
